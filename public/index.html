    <header>
      <nav>
        <a href="index.html"><h1><i class="fa-solid fa-list-check"></i></i> MemoList</h1></a>
        
      </nav>
    </header>
  <section id="pagPrincipal">
      <div class="main-txt">
        <h1>¿No te acordás qué comprar?</h1>
        <i class="fa-regular fa-face-frown"></i>
      </div>
    </section>

    <div class="pop-up">
      <button id="mostrarForm" class="fab">
        <i class="fa-solid fa-circle-plus"></i>
      </button>
    </div>

    <section id="pagSeleccion" class="encuadre">
      <div class="pop-up1">
        <div class="completar">
        <!-- <form action=""> -->
          <p id="advertencia"></p>
          <input
            id="miProducto"
            type="text"
            placeholder=" Producto:"
            class="campo"
            required
          />
          
          <select class="campo" id="miCategoria" required>
            <!-- <option disabled selected>Categoría</option> -->
            <option value="/img/lemon.svg">Verdulería</option>
            <option value="/img/drumstick.svg">Carnicería</option>
            <option value="/img/bacon.svg">Fiambrería</option>
            <option value="/img/bread.svg">Panadería</option>
            <option value="/img/cheese.svg">Lácteos</option>
            <option value="/img/drink.svg">Bebidas</option>
            <option value="/img/cleaning.svg">Limpieza</option>
            <option value="/img/soap.svg">Perfumería</option>
          </select>

          <textarea
          id="miDescripcion"
            class="campo"
            cols="30"
            rows="10"
            placeholder=" Descipción: (opcional)"
          ></textarea>


          <button id="btnAgregar" class="btn-agregar btn-color" type="button">Agregar</button>
        <!-- </form> -->
      </div>
      </div>
    </section>

    <section id="pagListas" class="encuadreLista">
      <ul id="contenidoLista" class="elemento">
      </ul>
    </section>

    <section id="detalles">
      <div id="tarjeta">
      </div>
    </section>
    
    <script src="/app.js"></script>
